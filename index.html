<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <title>QR Generator</title>
</head>

<body>
    <div class="wrapper">
        <header>
            <h1>QR Code Generator</h1>
            <p>Paste a url or enter a text to create a QR code</p>
        </header>
        <div class="form">
            <input type="text" placeholder="Enter text or url">
            <button>Generate QR Code</button>
        </div>
        <div class="qr-code">
            <img src="" alt="qr-code">
        </div>
    </div>

    <div class="icons">

        <a href="https://www.instagram.com/thesundaramsingh" class="insta"><i class="fab fa-instagram"></i></a>
        <a href="https://github.com/thesundaramsingh" class="git"><i class="fab fa-github"></i></a>
      </div>

    <script src="app.js"></script>
</body>

</html>
<!--In this QR Code Generator app, users can enter a text or URL to generate a QR code for it. 
    (It is a QR code generator app, not a QR code scanner)-->
